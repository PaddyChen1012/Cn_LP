<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>GPK最新游戏 - 大吉大利</title>
    <link rel="icon" href="images/大吉大利x-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/大吉大利x-icon.png" type="image/x-icon">
    <meta name="robots" content="noindex">
    <style>
        .vh-100{height:100vh;}
        .pic-btn{height:3px;}
    </style>
</head>

<body>
   
    <div class="container-fluid p-0">
        <div class="row mx-auto w-100">
            <div id="carouselExampleIndicators" class="carousel slide w-100 vh-100 overflow-hidden" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="pic-btn active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="pic-btn"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="pic-btn"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/首存.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/二存.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/返水.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
              </div>

        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" async></script>
    <script src="js/feedbackwrap.js" async></script>
</body>
</html>
